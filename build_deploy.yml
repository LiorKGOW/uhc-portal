# This file contains an OpenShift template that creates some additional objects
# that are necessary to run the portal in the Unified Hybrid Cloud environment.

---

apiVersion: v1
kind: Template
metadata:
  name: uhc-portal
  annotations:
    description: "UHC Portal"
parameters:

- name: PORTAL_DOMAIN
  description: |
    The DNS domain where the route will be created.

- name: QUAY_PULL_JSON
  description: |
    The Base64 encoded docker JSON configuration that will be used to pull
    images from quay.io.

objects:

- apiVersion: v1
  kind: Secret
  metadata:
    name: quay-token
  type: kubernetes.io/dockerconfigjson
  data:
    .dockerconfigjson: ${QUAY_PULL_JSON}

- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    name: portal-server
  spec:
    host: ${PORTAL_DOMAIN}
    tls:
      termination: edge
      insecureEdgeTerminationPolicy: Redirect
    to:
      kind: Service
      name: portal-server
