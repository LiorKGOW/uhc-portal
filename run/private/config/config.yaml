---
# BushSlicer framework configuration overrides/additions.
# Mounted/linked at verification-tests/private/config/config.yaml
# (instead of cucushift-internal repo normally checked out at verification-tests/private,
# see also https://issues.redhat.com/browse/SDA-2019)

# environment chosen by BUSHSLICER_DEFAULT_ENVIRONMENT env var
environments:
  ocm_local_dev_qa_sso:
    web_console_url: https://qa.foo.redhat.com:1337/openshift/
    type: OCMEnvironment
    static_users_map:
      # Actual auth to API replaced by `backend` proxy using offline token.
      # The UI will redirect login to sso.qa.redhat.com,
      # which accepts various user names all with `redhat` password.
      regularUser: "redhat:redhat"
  # Production sso.redhat.com expects real username & password.
  # Safer not to add here but via BUSHSLICER_CONFIG env var.
  ocm_local_dev_prod_sso:
    web_console_url: https://prod.foo.redhat.com:1337/openshift/
    type: OCMEnvironment
  ocm_stage:
    web_console_url: https://qaprodauth.cloud.redhat.com/openshift/
    type: OCMEnvironment
  ocm_prod:
    web_console_url: https://cloud.redhat.com/openshift/
    type: OCMEnvironment

global:
  selenium_url: http://localhost:4444/wd/hub
