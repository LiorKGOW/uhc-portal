# This file contains an OpenShift template that creates all the objects needed
# for a working installation of the application. See the `template.sh` file for
# an example of how to use it.

---

apiVersion: v1
kind: Template
metadata:
  name: unified-hybrid-cloud-portal
  annotations:
    description: "Unified Hybrid Cloud Portal"

parameters:

- name: BUILD_ID
  description: The identifier of the build.

- name: BUILD_TS
  description: The timestamp of the build.

- name: GATEWAY_DOMAIN
  description: The DNS domain where the API gateway is deployed.

- name: PORTAL_DOMAIN
  description: The DNS domain where the portal will be deployed.

- name: IMAGE_PULL_POLICY
  description: Image pull policy.

- name: IMAGE
  description: Image name.

- name: IMAGE_TAG
  description: Image tag.

- name: NAMESPACE
  description: The namespace where the objects will be created.

- name: KEYCLOAK_URL
  description: The Keycloak base URL.

- name: KEYCLOAK_REALM
  description: The Keycloak realm.

- name: KEYCLOAK_CLIENT_ID
  description: The Keycloak client identifier.

- name: REPLICAS
  description: Number of replicas of the service to run.
  value: "1"

- name: VERSION
  description: The version of the project.

- name: INSTALLER_URL
  description: The URL to download the installer.

- name: DOCUMENTATION_URL
  description: The URL to view the documentation.

- name: TERRAFORM_INSTALL_URL
  description: URL with Terraform installation instructions.

- name: COMMAND_LINE_TOOLS_URL
  description: The URL to download the command-line tools.

objects:

- apiVersion: apps/v1beta1
  kind: Deployment
  metadata:
    name: portal-server
    labels:
      app: portal-server
  spec:
    selector:
      matchLabels:
        app: portal-server
    replicas: ${{REPLICAS}}
    template:
      metadata:
        labels:
          app: portal-server
      spec:
        initContainers:
        - name: id
          image: centos:7
          command:
          - echo
          - ${VERSION}-${BUILD_ID}-${BUILD_TS}
        containers:
        - name: server
          image: ${IMAGE}:${IMAGE_TAG}
          imagePullPolicy: ${IMAGE_PULL_POLICY}
          command:
          - /usr/local/bin/portal
          - --portal-domain=${PORTAL_DOMAIN}
          - --gateway-domain=${GATEWAY_DOMAIN}
          - --keycloak-realm=${KEYCLOAK_REALM}
          - --keycloak-client-id=${KEYCLOAK_CLIENT_ID}
          - --keycloak-url=${KEYCLOAK_URL}
          - --installer-url=${INSTALLER_URL}
          - --documentation-url=${DOCUMENTATION_URL}
          - --terraform-install-url=${TERRAFORM_INSTALL_URL}
          - --command-line-tools-url=${COMMAND_LINE_TOOLS_URL}
          livenessProbe:
            exec:
              command:
              - curl
              - localhost:8000/server-status
            initialDelaySeconds: 5
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /clusters/config/config.json
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 3
        - name: exporter
          # See https://gitlab.cee.redhat.com/service/uhc-apache-exporter/
          # BUILD_REPO_VERSION=01bc54e64f15f2f5040e035cd5c8cdf394bb88fc
          # UPSTREAM_VERSION=v0.5.0-3-gaa54a5d29929d259ba5ae95c514289250c01fd1f
          image: quay.io/app-sre/uhc-apache-exporter:01bc54e
          imagePullPolicy: ${IMAGE_PULL_POLICY}
          command:
          - apache_exporter
          - --scrape_uri=http://localhost:8000/server-status/?auto
          - --telemetry.address=:8080


- apiVersion: v1
  kind: Service
  metadata:
    name: portal-server
    labels:
      app: portal-server
  spec:
    selector:
      app: portal-server
    ports:
    - port: 8000
      targetPort: 8000

- apiVersion: v1
  kind: Service
  metadata:
    name: portal-server-metrics
    labels:
      app: portal-server
      port: metrics
  spec:
    selector:
      app: portal-server
    ports:
    - port: 8080
      targetPort: 8080
      name: metrics
